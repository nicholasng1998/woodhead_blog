<header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6 col-xl-2">
                <h1 class="mb-0 site-logo">
                    <a [routerLink]="['/home']" routerLinkActive="router-link-active" id="title" (click)="navigating()"
                        class="mb-0">{{ title }}</a>
                </h1>
            </div>
            <div class="col-12 col-md-10 d-none d-xl-block">
                <nav class="site-navigation position-relative text-right" role="navigation">
                    <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                        <li class="nav-link"><a [routerLink]="['/home']" routerLinkActive="router-link-active" (click)="navigating()">Home</a>
                        </li>
                        <li class="nav-link"><a [routerLink]="['/myresume']"
                                routerLinkActive="router-link-active" (click)="navigating()">Resume</a></li>
                        <li class="nav-link"><a [routerLink]="['/contact']"
                                routerLinkActive="router-link-active" (click)="navigating()">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;">
                <a href="#" class="site-menu-toggle js-menu-toggle float-right"><span class="icon-menu h3"></span></a>
            </div>
        </div>
    </div>
</header>
<div class="site-blocks-cover overlay" style="background-image: url(assets/images/team7_relax.png);" id="home-section">
    <p style="display: none;">Image get from: https://wall.alphacoders.com/big.php?i=708013</p>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6 text-left quote">
                <h1 class="text-capitalize mb-5">
                    Life is so much easier when you just chill out.
                </h1>
            </div>
        </div>
    </div>
</div>
